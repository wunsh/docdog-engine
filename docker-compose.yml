version: "3.6"
services:
  db:
    image: postgres:10.4-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    deploy:
      placement:
        constraints: [node.role == manager]

  app:
    image: docdog-app
    container_name: docdog-engine_app
    build:
      context: .
      target: app
      args:
        - BUILD_ENV=dev # Default environment
        - PORT=4000
#    volumes:
#      - .:/opt/app
    ports:
      - 4000:4000
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db-data:
